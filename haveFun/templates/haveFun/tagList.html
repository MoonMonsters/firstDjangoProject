{% extends "base.html" %}

{% block content %}
<style type="text/css">
	.auto{
	margin: 0 auto;
	text-align: center;
	}
	.small_img{width: 100px;height: 100px;}
	.tag_adbstract{
		height: 50px;
	}
	.tag_height{
		height: 250px;
	}
	a{
		text-decoration: none;
		color: #333;
	}
	a:hover{
		text-decoration: none;color: #333;
	}
</style>
<script type="text/javascript">
	
	$(document).ready(function($) {
		$("#nav-tag").addClass("active");
		$("#nav-home").removeClass('active');
		$("#nav-write").removeClass('active');
		$("#nav-mine").removeClass('active');
	});
</script>

<div></div>
<div class="row">
	{% for item in tagList %}
  	<a href="{% url 'haveFun:tag_detail' item.tag_id %}">
  		<div class="col-xs-6 col-md-3 tag_height">
		    <div class="thumbnail">
		      <img class="small_img" src="/static/tag_icon.jpg" alt="图片出错">
		      <div class="caption">
		        <h3 class="auto">{{item.tag_name}}</h3>
		        <p class="tag_adbstract">{{item.tag_abstract}}</p>
		        <p class="auto"><a href="#" class="btn btn-primary" role="button">写文章</a></p>
		      </div>
		    </div>
		</div>
  	</a>
  {% endfor %}
</div>

{% endblock %}
