<!DOCTYPE html>
<html>

<head>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap-tweaks.css">
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/prettify.css">
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/default.css">
    <style type="text/css">
    .top-title {
        font-family: -apple-system, SF UI Display, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
        margin: 0 auto 50px;
        padding: 10px;
        font-weight: 400;
        color: #969696;
        font-size: 20px;
        text-align: center;
    }

    .active-register {
        font-weight: 700;

        border-bottom: 2px solid #ea6f5a;
    }

    .active-top {
        text-decoration: none;
        color: #333;
    }

    .normal-title a {
        text-decoration: none;
    }

    .top {
        color: #ea6f5a;
        font-size: 33px;
        text-decoration: none;
    }

    .top:hover {
        text-decoration: none;
        color: #ea6f5a;
    }
    </style>
</head>

<body>
    <div style="margin: 20px;"><a href="{% url 'haveFun:index' %}" class="top">有趣网</a></div>
    <h4 class="top-title">
          <div class="normal-title">
            <a class="active-top" href="{% url 'haveFun:login' %}">登录</a>
            <b>·</b>
            <a id="js-sign-up-btn" class="active-register" href="{% url 'haveFun:register' %}">注册</a>
          </div>
        </h4>
    <div class="well tab-content">
        <div class="tab-pane active" id="post-object-form">
            <form action="/haveFun/register" method="POST" enctype="multipart/form-data" class="form-horizontal" novalidate="">
               {% csrf_token %}
                <fieldset>
                    <input type="hidden" name="csrfmiddlewaretoken" value="gslUm8ZF5FybCuj1mKfEPihScOJfDce3uWGeqrNNXYNo5qgtwPqBpJeMu6pfcQMw">
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Name
                        </label>
                        <div class="col-sm-10">
                            <input name="name" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Phone
                        </label>
                        <div class="col-sm-10">
                            <input name="phone" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">
                            Sex
                        </label>
                        <div class="col-sm-10">
                            <select class="form-control" name="sex">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Age
                        </label>
                        <div class="col-sm-10">
                            <input name="age" class="form-control" type="number">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Address
                        </label>
                        <div class="col-sm-10">
                            <input name="address" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Email
                        </label>
                        <div class="col-sm-10">
                            <input name="email" class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Img
                        </label>
                        <div class="col-sm-10">
                            <input name="img" type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">
                            User type
                        </label>
                        <div class="col-sm-10">
                            <select class="form-control" name="user_type">
                                <option value="0">超级用户</option>
                                <option value="1">普通用户</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">
                            Passwd
                        </label>
                        <div class="col-sm-10">
                            <input name="passwd" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" title="Make a POST request on the User Register Api resource">注册</button>
                    </div>
                </fieldset>
            </form>
        </div>
</body>

</html>
