{% extends "base.html" %}

{% block content %}
<style type="text/css">
  .article .title {
    word-break: break-word!important;
    word-break: break-all;
    margin: 20px 0 0;
    font-family: -apple-system,SF UI Display,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
    font-size: 34px;
    font-weight: 700;
    line-height: 1.3;
}
.article .author {
    margin: 30px 0 40px;
    vertical-align: middle;
}
.avatar {
    width: 48px;
    height: 48px;
    vertical-align: middle;
    display: inline-block;

}
.info {
    vertical-align: middle;
    display: inline-block;
    margin-left: 8px;
    height: 48px;
    vertical-align: middle;
  
}
.name {
    margin-right: 3px;
    font-size: 16px;
    vertical-align: middle;

}
.avatar img{max-width:48px;_width:expression(this.width > 48 ? "48px" : this.width);border-radius: 24px;} 
.meta {
    margin-top: 5px;
    font-size: 12px;
    color: #969696;
}
.meta span {
    padding-right: 5px;
}
.show-content {
    color: #2f2f2f;
    word-break: break-word!important;
    word-break: break-all;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.7;
    margin: 50px 0 30px;
}
.show-foot {
    margin: 40px 0 30px;
}
.notebook {
    font-size: 16px;
    color: red;
}
</style>

<div class="article">
        <h1 class="title">{{artical.title}}</h1>

        <!-- 作者区域 -->
        <div class="author">
          <a class="avatar" href="/u/8439f44f8e4e">
            <img src="/static/user_head.png" alt="96">
          </a>         
         <div class="info">
          <span class="name"><a href="{% url 'haveFun:author' artical.owner.name %}">{{artical.owner.name}}</a></span>
         
          <!-- 文章数据信息 -->
            <div class="meta">
              <!-- 如果文章更新时间大于发布时间，那么使用 tooltip 显示更新时间 -->
                <span class="publish-time" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="最后编辑于 2017.11.14 07:53">{{artical.pub_time}}</span>
                <span class="views-count">阅读 {{artical.read}}  </span><span class="comments-count">评论 {{artical.command}}  </span><span class="likes-count">喜欢 {{artical.collect}}  </span></div>
           </div>
          <!-- 如果是当前作者，加入编辑按钮 -->
        </div>
        <!-- -->

        <!-- 文章内容 -->
        <div  class="show-content">
          
          {{artical.content}}
        </div>
        <!--  -->

        <div class="show-foot">
          <a class="notebook" href="{% url 'haveFun:tag_detail' artical.tag.tag_id %}">
            <i class="iconfont ic-search-notebook"></i>
            <span>{{artical.tag.tag_name}}</span>
          </a>        
         <div class="copyright" data-toggle="tooltip" data-html="true" data-original-title="转载请联系作者获得授权，并标注“简书作者”。">
            © 著作权归作者所有
          </div>
        </div>
    </div>


{% endblock %}
